service: user-service
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  versionFunctions: false
  stage: 'dev'
  region: 'eu-west-1'
  httpApi:
    cors: true
  # SNS Topic
  environment:
    SNS_TOPIC: { Ref: CustomerTopic }
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Publish"
      Resource:
        - !Ref CustomerTopic

custom:
  stage: "dev"
  serverless-offline:
    httpPort: 4000
    lambdaPort: 4002

functions:
  signup:
    handler: app/handler.Signup
    events:
      - httpApi:
          path: /signup
          method: post
  login:
    handler: app/handler.Login
    events:
      - httpApi:
          path: /login
          method: post
  verify:
    handler: app/handler.Verify
    events:
      - httpApi:
          path: /verify
          method: post
      - httpApi:
          path: /verify
          method: get
  profile:
    handler: app/handler.Profile
    events:
      - httpApi:
          path: /profile
          method: get
      - httpApi:
          path: /profile
          method: post
      - httpApi:
          path: /profile
          method: put
  cart:
    handler: app/handler.Cart
    timeout: 15
    events:
      - httpApi:
          path: /cart
          method: get
      - httpApi:
          path: /cart
          method: post
      - httpApi:
          path: /cart/{id}
          method: put
      - httpApi:
          path: /cart/{id}
          method: delete
  payment:
    handler: app/handler.Payment
    events:
      - httpApi:
          path: /payment
          method: get
      - httpApi:
          path: /payment
          method: post
      - httpApi:
          path: /payment
          method: put
  order:
    handler: app/handler.CollectPayment
    events:
      - httpApi:
          path: /place-order
          method: post

plugins:
  - serverless-offline
  - serverless-plugin-typescript

resources:
  Resources:
    CustomerTopic:
      Type: AWS::SNS::TOPIC
      Properties:
        DisplayName: "customer sns topic description"
        TopicName: CustomerTopic

  # Used as export methode so other service/aws etc can use it
  Outputs:
    CustomerTopicInfo:
      Description: customer-topic
      Value: !Ref CustomerTopic
      Export:
        Name: customer-topic